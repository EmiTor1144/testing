<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Dress Up Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #character {
      position: relative;
      width: 200px;
      height: 400px;
      margin: 20px auto;
      background: #ffe0b2;
      border-radius: 100px;
      border: 2px solid #333;
    }
    .clothes {
      position: absolute;
      left: 0;
      width: 100%;
      pointer-events: none;
    }
    #shirt { top: 80px; height: 100px; }
    #pants { top: 180px; height: 120px; }
    .controls { text-align: center; margin-top: 20px; }
    button { margin: 0 5px; }
    .navbar {
      overflow: hidden;
    }
    .navbar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    .navbar li {
      display: inline;
    }
    .navbar a {
      display: inline-block;
      padding: 14px 16px;
      text-decoration: none;
      color: white;
    }
    .navbar a:hover {
      background-color: #575757;
    }
    .controls-card {
      margin-left: 20px;
      padding: 10px;
      background: #fff3e0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Dress Up</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>
  <h2 style="text-align:center;">Dress Up!! <3 </h2>
  <div style="display: flex; justify-content: center; align-items: flex-start;">
    <div id="character" style="display: flex; align-items: center; justify-content: center;">
      <img src="img/Copilot_20250615_001551.png" style="border-radius: 90px; border: 2px solid #333; width: 180px; height: 360px; object-fit: cover;">
      <img id="shirt" class="clothes" src="img/dress 1.png" alt="Shirt 1" style="top: 80px; height: 100px;">
      <img id="pants" class="clothes" src="img/pants 1.png" alt="Pants 1" style="top: 180px; height: 120px;">
    </div>
    <div class="controls-card">
      <h3 style="text-align:center; color:#ad1457; margin-top:0;">Closet</h3>
      <div class="controls">
        <div>
          <span>Shirt:</span>
          <button onclick="changeShirt(1)">1</button>
          <button onclick="changeShirt(2)">2</button>
          <button onclick="changeShirt(3)">3</button>
        </div>
        <div>
          <span>Pants:</span>
          <button onclick="changePants(1)">1</button>
          <button onclick="changePants(2)">2</button>
          <button onclick="changePants(3)">3</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    function changeShirt(num) {
      document.getElementById('shirt').src = `img/dress ${num}.png`;
      document.getElementById('shirt').alt = `Shirt ${num}`;
    }
    function changePants(num) {
      document.getElementById('pants').src = `img/pants ${num}.png`;
      document.getElementById('pants').alt = `Pants ${num}`;
    }
  </script>
</body>
</html>
